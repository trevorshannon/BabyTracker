<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BabyTracker</title>
  </head>
  <body>
    <h1>BabyTracker</h1>
    <div class="auth">
      <button id="sign-in">Sign in</button>
      <img id="profile-pic" hidden>
      <div id="user-name" hidden></div>
      <button id="sign-out" hidden>Sign out</button>
    </div>
    <div id="analysis">
      <p>
        Last 24 hours: <span id="feed-analysis"></span> feeds, <span id="sleep-analysis"></span> hours of sleep.
        The last feed was <span id="last-feed-time"></span> ago, 
        last sleep entry <span id="last-sleep-time"></span> ago.
      </p>
      <p>Up next: <span id="next-side"></span></p>
    </div>
    <div id="data-entry" hidden>
      <h2>Track a thing</h2>
      <div>
        Date:
        <input type="date" id="date">
      </div>
      
      <div>
        Time:
        <input type="time" id="time">
        <button id="update-time">Set to now</button>
      </div>

      <div>
        Note:
        <input type="text" id="note">
      </div>

      <h3>Feed started</h3>
      <button id="feed-left">( L )</button>
      <button id="feed-right">( R )</button>
      <button id="feed-bottle">Bottle</button>
      <br/>

      <h3>Sleep</h3>
      <button id="sleep-start">Sleep started</button>
      <button id="sleep-end">Sleep ended</button>
      <br/>

      <h3>Meds</h3>
      <button id="med-timolol">Timolol</button>
      <button id="med-vitd">Vitamin D</button>
      <br/>

      <h3>Pump</h3>
      <button id="pump-left">Left</button>
      <button id="pump-right">Right</button>

    </div>
    <div id="data-summary" hidden>
      <h2>Recent entries</h2>
      <select id="entry-filter">
        <option value="all">All</option>
        <option value="feeds">Feeds</option>
        <option value="sleeps">Sleeps</option>
        <option value="meds">Meds</option>
        <option value="pumps">Pumps</option>
      </select>
      <select id="time-filter">
        <option value="3">Three days</option>
        <option value="7">One week</option>
        <option value="14">Two weeks</option>
        <option value="70">Ten weeks</option>
      </select>
      <table id="entries"></table>
      <div id="csv-wrapper">
        <button id="get-csv" title="Get filtered data for all time for pasting into a spreadsheet">copy data</button>
        <textarea hidden id="csv-textarea"></textarea>
      </div>
    </div>

    <!-- update the version number as needed -->
    <script src="/__/firebase/7.2.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.2.3/firebase-auth.js"></script>
    <script src="/__/firebase/7.2.3/firebase-firestore.js"></script>
    <script src="/__/firebase/7.2.3/firebase-messaging.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="/__/firebase/init.js"></script>
    <script src="main.js"></script>
  </body>
</html>
